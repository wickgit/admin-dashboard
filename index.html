<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    
</body>

    <div class="wrapper">
        <div class="sidebar">
            <div class="logo"> Hello </div>
            <div class="menu">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
            <div class="help">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>

        <div class="header">
            <div class="header-top">
                <div class="search">
                    <img src="images/search.png" height="18px" alt="search-icon">
                    <input type="text">
                </div>
                <div class="account-menu">
                    <img src="images/notification.png" height="24px" alt="notification">
                    <img id='avatar' src="images/avatar.png" height='44px' alt="avatar">
                    <span class="name">Chris Marley</span>
                </div>
            </div>
            <div class="header-bottom">
                <div class="account">
                    <img id='avatar' src="images/avatar.png" height='54px' alt="avatar">
                    <div>
                        <p>Hi there,</p>
                        <p>Chris Marley (@ch.marley)</p>
                    </div>
                </div>
                <div class="options"></div>
            </div>
        </div>

        <div class="main">
            <div class="projects"></div>
            <div class="main-sidebar"></div>
        </div>
    </div>

</html>
